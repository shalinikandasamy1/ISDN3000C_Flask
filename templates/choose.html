<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HKUST Photo Booth – Choose Photo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      :root {
        --bg: #041124;
        --panel: #071a33;
        --accent: #0ea5e9;
        --text-main: #f9fbff;
        --text-sub: #c3d0ea;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background:
          radial-gradient(circle at top, #0b2750 0, #041124 55%, #020712 100%);
        color: var(--text-main);
        font-family: "Roboto", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      }
      .frame {
        width: min(96vw, 960px);
        height: min(90vh, 640px);
        border-radius: 24px;
        padding: 18px 22px 20px;
        background:
          radial-gradient(circle at top left, rgba(37, 99, 235, 0.16), transparent 55%),
          radial-gradient(circle at bottom right, rgba(14, 165, 233, 0.16), transparent 55%),
          #020815;
        box-shadow:
          0 24px 70px rgba(0, 0, 0, 0.9),
          0 0 0 1px rgba(148, 163, 184, 0.28);
        display: flex;
        flex-direction: column;
      }
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }
      .logo-left { display: flex; align-items: center; gap: 10px; }
      .logo-left img { height: 26px; }
      .logo-text {
        font-size: 11px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: var(--text-sub);
      }
      .bird-right img {
        height: 32px;
        opacity: 0.96;
        filter: drop-shadow(0 4px 10px rgba(15, 23, 42, 0.9));
      }
      .title-bar {
        font-family: "Georgia", "Times New Roman", serif;
        font-size: 22px;
        letter-spacing: 0.06em;
        padding: 10px 14px;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.82);
        border: 1px solid rgba(148, 163, 184, 0.45);
        text-align: center;
        margin-bottom: 18px;
      }
      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .hint {
        font-size: 13px;
        color: var(--text-sub);
        margin-bottom: 14px;
        text-align: center;
      }
      .card-row {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 16px;
      }
      .photo-card {
        width: 28%;
        max-width: 220px;
        aspect-ratio: 3 / 4;
        border-radius: 16px;
        border: 2px solid transparent;
        background: radial-gradient(circle at top, #020617, #00010a 70%);
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.15s ease,
                    box-shadow 0.15s ease,
                    border-color 0.15s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .photo-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .photo-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.9);
        border-color: rgba(56, 189, 248, 0.8);
      }
      .footer-row {
        margin-top: 14px;
        display: flex;
        justify-content: center;
      }
      .btn {
        padding: 10px 24px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.7);
        background: radial-gradient(circle at top, rgba(148, 163, 255, 0.25), rgba(15, 23, 42, 0.95));
        color: var(--text-main);
        font-size: 13px;
        text-align: center;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="top-bar">
        <div class="logo-left">
          <img src="{{ url_for('static', filename='img/hkust_logo.png') }}" alt="HKUST logo">
          <div class="logo-text">HKUST PHOTO BOOTH</div>
        </div>
        <div class="bird-right">
          <img src="{{ url_for('static', filename='img/red_bird.png') }}" alt="Red Bird sculpture">
        </div>
      </div>

      <div class="title-bar">Choose your favourite</div>

      <div class="content">
        <div class="hint">
          Tap the photo you like best. We’ll use it for filters on the next step.
        </div>

        <div class="card-row">
          {% for name, url in card_urls %}
          <a class="photo-card" href="{{ url_for('choose_confirm', filename=name) }}">
            <img src="{{ url }}" alt="Option {{ loop.index }}">
          </a>
          {% endfor %}
        </div>

        <div class="footer-row">
          <a href="{{ url_for('camera_live') }}" class="btn">Back to camera</a>
        </div>
      </div>
    </div>
  </body>
</html>
