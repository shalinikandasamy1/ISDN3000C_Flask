<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HKUST Photo Booth – Confirm Photo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      :root {
        --bg: #041124;
        --panel: #071a33;
        --accent: #0ea5e9;
        --text-main: #f9fbff;
        --text-sub: #c3d0ea;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background:
          radial-gradient(circle at top, #0b2750 0, #041124 55%, #020712 100%);
        color: var(--text-main);
        font-family: "Roboto", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      }
      .frame {
        width: min(96vw, 960px);
        height: min(90vh, 640px);
        border-radius: 24px;
        padding: 18px 22px 20px;
        background:
          radial-gradient(circle at top left, rgba(37, 99, 235, 0.16), transparent 55%),
          radial-gradient(circle at bottom right, rgba(14, 165, 233, 0.16), transparent 55%),
          #020815;
        box-shadow:
          0 24px 70px rgba(0, 0, 0, 0.9),
          0 0 0 1px rgba(148, 163, 184, 0.28);
        display: flex;
        flex-direction: column;
      }
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }
      .logo-left { display: flex; align-items: center; gap: 10px; }
      .logo-left img { height: 26px; }
      .logo-text {
        font-size: 11px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: var(--text-sub);
      }
      .bird-right img {
        height: 32px;
        opacity: 0.96;
        filter: drop-shadow(0 4px 10px rgba(15, 23, 42, 0.9));
      }
      .title-bar {
        font-family: "Georgia", "Times New Roman", serif;
        font-size: 22px;
        letter-spacing: 0.06em;
        padding: 10px 14px;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.82);
        border: 1px solid rgba(148, 163, 184, 0.45);
        text-align: center;
        margin-bottom: 18px;
      }
      .content-row {
        flex: 1;
        display: flex;
        gap: 20px;
      }
      .photo-panel {
        flex: 3;
        border-radius: 18px;
        background:
          radial-gradient(circle at top, rgba(15, 118, 230, 0.3), transparent 65%),
          linear-gradient(to bottom, #020617, #020617);
        border: 1px solid rgba(15, 23, 42, 0.9);
        box-shadow:
          inset 0 0 0 1px rgba(15, 23, 42, 0.7),
          0 18px 40px rgba(15, 23, 42, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }
      .photo-inner {
        width: 90%;
        max-width: 360px;
        aspect-ratio: 3 / 4;
        border-radius: 18px;
        overflow: hidden;
      }
      .photo-inner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .side-panel {
        flex: 2;
        border-radius: 18px;
        background: rgba(8, 25, 53, 0.96);
        border: 1px solid rgba(148, 163, 184, 0.4);
        padding: 16px 18px;
        display: flex;
        flex-direction: column;
      }
      .side-title {
        font-family: "Georgia", "Times New Roman", serif;
        font-size: 16px;
        margin-bottom: 8px;
      }
      .side-text {
        font-size: 13px;
        color: var(--text-sub);
        line-height: 1.4;
        margin-bottom: 14px;
      }
      .button-row {
        display: flex;
        gap: 10px;
        margin-top: auto;
      }
      .btn {
        flex: 1;
        padding: 10px 14px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.7);
        background: radial-gradient(circle at top, rgba(148, 163, 255, 0.25), rgba(15, 23, 42, 0.95));
        color: var(--text-main);
        font-size: 13px;
        text-align: center;
        text-decoration: none;
      }
      .btn-primary {
        border-color: rgba(56, 189, 248, 0.9);
        background: radial-gradient(circle at top, rgba(56, 189, 248, 0.3), rgba(15, 23, 42, 0.98));
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="top-bar">
        <div class="logo-left">
          <img src="{{ url_for('static', filename='img/hkust_logo.png') }}" alt="HKUST logo">
          <div class="logo-text">HKUST PHOTO BOOTH</div>
        </div>
        <div class="bird-right">
          <img src="{{ url_for('static', filename='img/red_bird.png') }}" alt="Red Bird sculpture">
        </div>
      </div>

      <div class="title-bar">You picked this photo</div>

      <div class="content-row">
        <div class="photo-panel">
          <div class="photo-inner">
            {% if photo_url %}
              <img src="{{ photo_url }}" alt="Chosen photo">
            {% endif %}
          </div>
        </div>

        <div class="side-panel">
          <div class="side-title">Ready for filters?</div>
          <div class="side-text">
            This will be the photo used for black‑and‑white or vintage effects.
            If you want a different shot, go back and choose another one.
          </div>

          <div class="button-row">
            <a href="{{ url_for('choose_photo') }}" class="btn">Choose again</a>
           <a href="{{ url_for('filter_game') }}" class="btn btn-primary">Continue</a>

            <!-- later you can point Continue to a filter-selection route -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
