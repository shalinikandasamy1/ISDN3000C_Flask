<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HKUST Photo Booth â€“ Here is your photo, with a fresh look</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      :root {
        --bg: #041124;
        --panel: #071a33;
        --accent: #0ea5e9;
        --text-main: #f9fbff;
        --text-sub: #c3d0ea;
      }
      * { box-sizing: border-box; }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background:
          radial-gradient(circle at top, #0b2750 0, #041124 55%, #020712 100%);
        color: var(--text-main);
        font-family: "Roboto", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      }

      .frame {
        width: min(96vw, 960px);
        height: min(90vh, 640px);
        border-radius: 24px;
        padding: 18px 22px 20px;
        background:
          radial-gradient(circle at top left, rgba(37, 99, 235, 0.16), transparent 55%),
          radial-gradient(circle at bottom right, rgba(14, 165, 233, 0.16), transparent 55%),
          #020815;
        box-shadow:
          0 24px 70px rgba(0, 0, 0, 0.9),
          0 0 0 1px rgba(148, 163, 184, 0.28);
        display: flex;
        flex-direction: column;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }
      .logo-left { display: flex; align-items: center; gap: 10px; }
      .logo-left img { height: 26px; }
      .logo-text {
        font-size: 11px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: var(--text-sub);
      }
      .bird-right img {
        height: 32px;
        opacity: 0.96;
        filter: drop-shadow(0 4px 10px rgba(15, 23, 42, 0.9));
      }

      .title-bar {
        font-family: "Georgia", "Times New Roman", serif;
        font-size: 22px;
        letter-spacing: 0.06em;
        padding: 10px 14px;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.82);
        border: 1px solid rgba(148, 163, 184, 0.45);
        text-align: center;
        margin-bottom: 18px;
      }

      .photo-panel {
        flex: 1;
        border-radius: 18px;
        background:
          radial-gradient(circle at top, rgba(15, 118, 230, 0.3), transparent 65%),
          linear-gradient(to bottom, #020617, #020617);
        border: 1px solid rgba(15, 23, 42, 0.9);
        box-shadow:
          inset 0 0 0 1px rgba(15, 23, 42, 0.7),
          0 18px 40px rgba(15, 23, 42, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        margin-bottom: 16px;
      }

      /* updated: smaller and wider */
      .photo-inner {
        width: 75%;
        max-width: 420px;
        aspect-ratio: 4 / 3;   /* was 3 / 4 */
        margin: 0 auto;
        border-radius: 18px;
        background: radial-gradient(circle at top, #020617, #00010a 70%);
        border: 1px solid rgba(148, 163, 184, 0.45);
        overflow: hidden;
        position: relative;
      }
      .photo-inner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .with-filter-label {
        text-align: center;
        font-size: 16px;
        margin-bottom: 10px;
        font-family: "Georgia", "Times New Roman", serif;
      }

      .bottom-actions {
        margin-top: auto;
        display: flex;
        justify-content: center;
      }

      .btn-wide {
        display: inline-block;
        width: 100%;
        max-width: 480px;
        padding: 10px 24px;
        border-radius: 999px;
        text-decoration: none;
        border: 1px solid rgba(56,189,248,0.9);
        color: var(--text-main);
        background: radial-gradient(circle at top, rgba(56,189,248,0.3), rgba(15,23,42,0.98));
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="top-bar">
        <div class="logo-left">
          <img src="{{ url_for('static', filename='img/hkust_logo.png') }}" alt="HKUST logo">
          <div class="logo-text">HKUST PHOTO BOOTH</div>
        </div>
        <div class="bird-right">
          <img src="{{ url_for('static', filename='img/red_bird.png') }}" alt="Red Bird sculpture">
        </div>
      </div>

      <div class="title-bar">Choose your final look</div>

      <div class="with-filter-label">With filter</div>

      <div class="photo-panel">
        <div class="photo-inner">
          {% if filtered_url %}
            <img src="{{ filtered_url }}" alt="Filtered photo">
          {% elif photo_url %}
            <img src="{{ photo_url }}" alt="Photo">
          {% endif %}
        </div>
      </div>

      <div class="bottom-actions">
        <a href="{{ url_for('gallery') }}" class="btn-wide">
          Use filtered photo
        </a>
      </div>
    </div>
  </body>
</html>
