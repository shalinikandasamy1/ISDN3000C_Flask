<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HKUST Photo Booth â€“ Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      :root {
        --bg: #041124;
        --card: #071a33;
        --blue: #0055a4;
        --blue-soft: rgba(0, 85, 164, 0.45);
        --gold: #f4c04a;
        --text-main: #f9fbff;
        --text-sub: #c3d0ea;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background:
          radial-gradient(circle at top, #0b2f72 0, #041124 55%, #020712 100%);
        background-size: 260% 260%;
        animation: bgShift 14s ease-in-out infinite alternate;
        color: var(--text-main);
        font-family: "Roboto", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        inset: -60px;
        background:
          radial-gradient(circle at 15% 0%, rgba(56, 189, 248, 0.35), transparent 60%),
          radial-gradient(circle at 85% 100%, rgba(129, 140, 248, 0.35), transparent 55%);
        opacity: 0.95;
        pointer-events: none;
        z-index: -1;
        mix-blend-mode: screen;
      }

      .card {
        position: relative;
        padding: 26px 44px 30px;
        border-radius: 24px;
        background:
          radial-gradient(circle at top left, rgba(0, 112, 192, 0.26), transparent 60%),
          radial-gradient(circle at bottom right, rgba(56, 189, 248, 0.22), transparent 55%),
          var(--card);
        box-shadow:
          0 26px 80px rgba(0, 0, 0, 0.95),
          0 0 0 1px rgba(148, 163, 184, 0.3);
        text-align: center;
        width: min(90vw, 640px);
        animation: cardFloat 7s ease-in-out infinite alternate;
      }

      .card::before {
        content: "";
        position: absolute;
        inset: 1px;
        border-radius: 22px;
        background: linear-gradient(to bottom right,
          rgba(148, 163, 255, 0.5),
          rgba(15, 23, 42, 0.9));
        mix-blend-mode: screen;
        opacity: 0.6;
        pointer-events: none;
        z-index: -1;
      }

      .header-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 16px;
        margin-bottom: 10px;
      }

      .logo-block {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo-block img {
        height: 32px;
      }

      .logo-text {
        font-size: 12px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: var(--text-sub);
        font-family: "Roboto", -apple-system, system-ui, sans-serif;
      }

      .bird-block img {
        height: 40px;
        opacity: 0.98;
        filter: drop-shadow(0 6px 14px rgba(15, 23, 42, 1));
        animation: birdFloat 4.8s ease-in-out infinite alternate;
      }

      .title {
        font-family: "Georgia", "Times New Roman", serif;
        font-size: 26px;
        letter-spacing: 0.06em;
        margin-top: 6px;
        margin-bottom: 6px;
      }

      .subtitle {
        font-size: 15px;
        color: var(--text-sub);
        margin-bottom: 18px;
      }

      .chip-row {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 5px 13px;
        border-radius: 999px;
        background: rgba(8, 25, 53, 0.96);
        border: 1px solid rgba(148, 163, 184, 0.65);
        font-size: 11px;
        color: #e2ebff;
        margin-bottom: 22px;
      }

      .chip-dot {
        width: 7px;
        height: 7px;
        border-radius: 999px;
        background: #22c55e;
        box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.35);
      }

      .start-shell {
        position: relative;
        display: flex;
        justify-content: center;
        margin-bottom: 18px;
      }

      .start-btn {
        width: 148px;
        height: 148px;
        border-radius: 999px;
        border: none;
        background:
          conic-gradient(from 210deg,
            #e0f2fe,
            #38bdf8,
            #a5b4fc,
            #e0f2fe);
        color: #02131e;
        font-size: 20px;
        font-weight: 600;
        cursor: pointer;
        box-shadow:
          0 22px 60px rgba(56, 189, 248, 1),
          0 0 0 1px rgba(15, 23, 42, 0.9);
        transition: transform 0.16s ease-out, box-shadow 0.16s ease-out;
        position: relative;
        overflow: hidden;
        font-family: "Roboto", -apple-system, system-ui, sans-serif;
        animation:
          buttonGlow 2.2s ease-in-out infinite,
          hueRotate 10s linear infinite;
      }

      .start-btn::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: radial-gradient(circle at 30% 0%, rgba(255, 255, 255, 0.65), transparent 60%);
        mix-blend-mode: screen;
        opacity: 0.8;
        pointer-events: none;
      }

      .start-btn:hover {
        transform: translateY(-1px) scale(1.03);
        box-shadow:
          0 30px 70px rgba(56, 189, 248, 1),
          0 0 0 1px rgba(15, 23, 42, 1);
      }

      .start-btn:active {
        transform: translateY(1px) scale(0.97);
      }

      .pulse-ring {
        position: absolute;
        width: 188px;
        height: 188px;
        border-radius: 50%;
        border: 1px solid var(--blue-soft);
        animation: ring 1.9s ease-out infinite;
        pointer-events: none;
      }

      .pulse-ring:nth-child(2) {
        width: 222px;
        height: 222px;
        animation-delay: 0.45s;
        opacity: 0.8;
      }

      .steps {
        margin-top: 6px;
        font-size: 12px;
        color: var(--text-sub);
      }

      .steps span {
        color: var(--gold);
        font-family: "Georgia", "Times New Roman", serif;
      }

      .step-row {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        font-size: 12px;
        color: var(--text-sub);
      }

      .step-item {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .step-item img {
        height: 26px;
        filter: drop-shadow(0 4px 8px rgba(15, 23, 42, 0.8));
      }

      .step-label-strong {
        font-family: "Georgia", "Times New Roman", serif;
        color: var(--gold);
      }

      @keyframes ring {
        0%   { transform: scale(0.86); opacity: 0.9; }
        70%  { transform: scale(1.12); opacity: 0; }
        100% { transform: scale(1.12); opacity: 0; }
      }

      @keyframes bgShift {
        0%   { background-position: 0% 0%; }
        50%  { background-position: 50% 100%; }
        100% { background-position: 100% 0%; }
      }

      @keyframes cardFloat {
        0%   { transform: translateY(0px); }
        100% { transform: translateY(-10px); }
      }

      @keyframes birdFloat {
        0%   { transform: translateY(0px); }
        100% { transform: translateY(-6px); }
      }

      @keyframes buttonGlow {
        0%   { box-shadow: 0 18px 45px rgba(56, 189, 248, 0.7); }
        50%  { box-shadow: 0 28px 70px rgba(129, 140, 248, 1); }
        100% { box-shadow: 0 18px 45px rgba(56, 189, 248, 0.7); }
      }

      @keyframes hueRotate {
        0%   { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(40deg); }
      }

      @media (max-height: 820px) {
        .card { padding: 24px 38px 26px; }
        .title { font-size: 24px; }
        .subtitle { font-size: 14px; }
        .start-btn { width: 140px; height: 140px; font-size: 18px; }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header-row">
        <div class="logo-block">
          <img src="{{ url_for('static', filename='img/hkust_logo.png') }}" alt="HKUST logo">
          <div class="logo-text">HKUST PHOTO BOOTH</div>
        </div>
        <div class="bird-block">
          <img src="{{ url_for('static', filename='img/red_bird.png') }}" alt="Red Bird sculpture">
        </div>
      </div>

      <div class="title">Capture Your Moment</div>
      <div class="subtitle">Carve yourself into the HKUST story under the Red Bird.</div>

      <div class="chip-row">
        <div class="chip-dot"></div>
        <div>Click Start to step into the HKUST photobooth</div>
      </div>

      <div class="start-shell">
        <div class="pulse-ring"></div>
        <div class="pulse-ring"></div>

        <form action="{{ url_for('camera_live') }}" method="get">
          <button class="start-btn" type="submit">Start</button>
        </form>
      </div>

      <div class="steps">
        <div class="step-row">
          <div class="step-item">
            <img src="{{ url_for('static', filename='img/capture_button.png') }}" alt="Capture button">
            <div><span class="step-label-strong">This button</span> takes your photo.</div>
          </div>
          <div class="step-item">
            <img src="{{ url_for('static', filename='img/button_filter.png') }}" alt="Filter button">
            <div><span class="step-label-strong">This button</span> chooses your filters.</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
